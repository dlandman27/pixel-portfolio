<div class="tab-content-wrapper backpack-content">
  <div class="tab-header-with-subtitle">
    <h2 class="tab-content-title">Inventory</h2>
    <p class="tab-subtitle">
      Items you&rsquo;ve discovered while exploring the world. Tap an item
      below to see what it does.
    </p>
  </div>

  <div class="backpack-layout">
    <section class="backpack-detail" data-role="item-detail">
      <div class="backpack-detail-image" data-role="detail-image"></div>
      <div class="backpack-detail-text">
        <h3 class="backpack-detail-title" data-role="detail-title">
          Inventory
        </h3>
        <p class="backpack-detail-description" data-role="detail-description">
          Select an item from the strip below to learn more about how it fits
          into this little world.
        </p>
        <p class="backpack-detail-status" data-role="detail-status"></p>
      </div>
    </section>

    <section class="backpack-strip-wrapper">
      <div class="inventory-strip" data-role="inventory-strip">
        <div
          class="inventory-item"
          data-item-key="axe"
          data-icon="axe-icon-found.png"
          data-item-title="Axe"
          data-item-description="Helps you bring down that suspicious tree near the pond and unlock new paths."
        >
          <div class="inventory-item-icon"></div>
          <div class="inventory-item-name">Axe</div>
          <div class="inventory-item-status"></div>
        </div>

        <div
          class="inventory-item"
          data-item-key="wood"
          data-icon="wood-icon-found.png"
          data-item-title="Wood"
          data-item-description="Logs collected from around the campsite. Essential fuel for building the perfect bonfire."
        >
          <div class="inventory-item-icon"></div>
          <div class="inventory-item-name">Wood</div>
          <div class="inventory-item-status"></div>
        </div>

        <div
          class="inventory-item"
          data-item-key="matchbox"
          data-icon="matchbox-icon-found.png"
          data-item-title="Matches"
          data-item-description="A small box of matches. Combine with wood at the fire pit to light up the night."
        >
          <div class="inventory-item-icon"></div>
          <div class="inventory-item-name">Matches</div>
          <div class="inventory-item-status"></div>
        </div>

        <div
          class="inventory-item"
          data-item-key="minimap"
          data-icon="map-icon-found.png"
          data-item-title="Map"
          data-item-description="A bird&rsquo;s eye view of the park. Opens the minimap widget so you never get lost."
        >
          <div class="inventory-item-icon"></div>
          <div class="inventory-item-name">Map</div>
          <div class="inventory-item-status"></div>
        </div>

        <div
          class="inventory-item"
          data-item-key="resume"
          data-icon="resume-icon-found.png"
          data-item-title="Resume"
          data-item-description="Opens a more traditional view of my experience &mdash; for when you need bullet points instead of pixels."
        >
          <div class="inventory-item-icon"></div>
          <div class="inventory-item-name">Resume</div>
          <div class="inventory-item-status"></div>
        </div>

        <div
          class="inventory-item"
          data-item-key="fishingRod"
          data-icon="fishing-rod-found.png"
          data-item-title="Fishing Rod"
          data-item-description="Unlocks Fishing Frenzy at the dock. Cast your line and build your fish collection. Check the Games tab to view your fishbook and see all the fish you've caught."
        >
          <div class="inventory-item-icon"></div>
          <div class="inventory-item-name">Fishing Rod</div>
          <div class="inventory-item-status"></div>
        </div>
      </div>
    </section>
  </div>
</div>
