<div
  id="unified-panel"
  class="unified-panel"
  aria-hidden="true"
>
  <div class="unified-panel-overlay"></div>

  
  <div class="unified-panel-container">
    <div class="unified-panel-tabs-row" role="tablist" aria-label="Pixel portfolio panel tabs">
    <div class="unified-panel-tabs">
        <button
          id="unified-panel-tab-home"
          class="unified-panel-tab"
          type="button"
          data-tab="home"
          role="tab"
          aria-selected="true"
          aria-controls="unified-panel-tabpanel"
        >
          <span class="tab-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M3 11.5L12 3l9 8.5v8.5h-6v-6H9v6H3z" />
            </svg>
          </span>
        </button>
  
        <button
          id="unified-panel-tab-backpack"
          class="unified-panel-tab"
          type="button"
          data-tab="backpack"
          role="tab"
          aria-selected="false"
          aria-controls="unified-panel-tabpanel"
        >
          <span class="tab-icon" aria-hidden="true">
            <i class="fas fa-briefcase"></i>
          </span>
        </button>
  
        <button
          id="unified-panel-tab-achievements"
          class="unified-panel-tab"
          type="button"
          data-tab="achievements"
          role="tab"
          aria-selected="false"
          aria-controls="unified-panel-tabpanel"
        >
          <span class="tab-icon" aria-hidden="true">
            <i class="fas fa-trophy"></i>
          </span>
        </button>
  
        <button
          id="unified-panel-tab-games"
          class="unified-panel-tab"
          type="button"
          data-tab="games"
          role="tab"
          aria-selected="false"
          aria-controls="unified-panel-tabpanel"
        >
          <span class="tab-icon" aria-hidden="true">
            <i class="fas fa-gamepad"></i>
          </span>
        </button>
  
      <button
        id="unified-panel-tab-settings"
        class="unified-panel-tab"
        type="button"
        data-tab="settings"
        role="tab"
        aria-selected="false"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <i class="fas fa-cog"></i>
        </span>
      </button>

      <button
        class="unified-panel-tab unified-panel-close"
        type="button"
        aria-label="Close panel"
      >
        <span class="tab-icon" aria-hidden="true">Ã—</span>
      </button>
    </div>
    </div>
    <div
      class="unified-panel-content"
      id="unified-panel-tabpanel"
      role="tabpanel"
      aria-labelledby="unified-panel-tab-home"
    ></div>
  </div>
</div>
