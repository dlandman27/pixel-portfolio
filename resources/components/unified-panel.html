<div
  id="unified-panel"
  class="unified-panel"
  aria-hidden="true"
>
  <div class="unified-panel-overlay"></div>

  <div class="unified-panel-tabs-row" role="tablist" aria-label="Pixel portfolio panel tabs">
    <div class="unified-panel-tabs">
      <button
        id="unified-panel-tab-home"
        class="unified-panel-tab"
        type="button"
        data-tab="home"
        role="tab"
        aria-selected="true"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 11.5L12 3l9 8.5v8.5h-6v-6H9v6H3z" />
          </svg>
        </span>
      </button>

      <button
        id="unified-panel-tab-backpack"
        class="unified-panel-tab"
        type="button"
        data-tab="backpack"
        role="tab"
        aria-selected="false"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M8 7V6a4 4 0 0 1 8 0v1h2.5A1.5 1.5 0 0 1 20 8.5v11A1.5 1.5 0 0 1 18.5 21h-13A1.5 1.5 0 0 1 4 19.5v-11A1.5 1.5 0 0 1 5.5 7H8zm2-1a2 2 0 1 1 4 0v1h-4V6zm-3 6v2h10v-2H7z" />
          </svg>
        </span>
      </button>

      <button
        id="unified-panel-tab-fishbook"
        class="unified-panel-tab"
        type="button"
        data-tab="fishbook"
        role="tab"
        aria-selected="false"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 5c5 0 8-2 8-2s3 2 8 2c0 6-3 10-8 13-5-3-8-7-8-13zm14 3a2 2 0 1 0-0.001 3.999A2 2 0 0 0 17 8z" />
          </svg>
        </span>
      </button>

      <button
        id="unified-panel-tab-achievements"
        class="unified-panel-tab"
        type="button"
        data-tab="achievements"
        role="tab"
        aria-selected="false"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M8 3h8v5.5a4 4 0 1 1-8 0V3zm-2 0h2v5.5a6 6 0 0 0 4 5.657V21l-4-2-4 2 2-5.5V3zm12 0h-2v5.5a6 6 0 0 1-4 5.657V21l4-2 4 2-2-5.5V3z" />
          </svg>
        </span>
      </button>

      <button
        id="unified-panel-tab-games"
        class="unified-panel-tab"
        type="button"
        data-tab="games"
        role="tab"
        aria-selected="false"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M6 7h12a3 3 0 0 1 2.8 4.1l-1.6 4.2A3 3 0 0 1 16.4 18H7.6a3 3 0 0 1-2.8-2.7L3.2 11.1A3 3 0 0 1 6 7zm1 2v2H5v2h2v2h2v-2h2v-2H9V9H7zm8.5 1.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm2-2a1.25 1.25 0 1 0 0 2.5 1.25 1.25 0 0 0 0-2.5z" />
          </svg>
        </span>
      </button>

      <button
        id="unified-panel-tab-settings"
        class="unified-panel-tab"
        type="button"
        data-tab="settings"
        role="tab"
        aria-selected="false"
        aria-controls="unified-panel-tabpanel"
      >
        <span class="tab-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M12 8.5A3.5 3.5 0 1 1 8.5 12 3.5 3.5 0 0 1 12 8.5zm0-6.5l2 1 2.3-.3.9 2 1.9 1-0.3 2.3 1.3 1.7-1.3 1.7.3 2.3-1.9 1-.9 2-2.3-.3-2 1-2-1-2.3.3-.9-2-1.9-1 .3-2.3L3 9.5 4.3 7.8 4 5.5l1.9-1 .9-2L9.1 3 11 2z" />
          </svg>
        </span>
      </button>
    </div>

    <button
      class="unified-panel-close nes-btn is-error"
      type="button"
      aria-label="Close panel"
    >
      Ã—
    </button>
  </div>

  <div class="unified-panel-container">
    <div
      class="unified-panel-content"
      id="unified-panel-tabpanel"
      role="tabpanel"
      aria-labelledby="unified-panel-tab-home"
    ></div>
  </div>
</div>
