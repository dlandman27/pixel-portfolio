<div class="tab-content-wrapper settings-content">
  <div class="tab-header-with-subtitle">
    <h2 class="tab-content-title">Settings</h2>
    <p class="tab-subtitle">
      A small toolbox for resetting progress or tweaking how the world behaves.
    </p>
  </div>

  <div class="settings-list">
    <div class="settings-row">
      <div class="settings-copy">
        <p class="settings-label">Reset All Items</p>
        <p class="settings-description">
          Clears collected items and coins so you can re-discover everything
          from scratch.
        </p>
      </div>
      <button
        type="button"
        class="nes-btn is-error settings-button"
        data-role="reset-items"
      >
        Reset
      </button>
    </div>
  </div>
</div>
