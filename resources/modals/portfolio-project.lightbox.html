<div class="project-lightbox" onClick="closeProjectLightbox()">
  <a onClick="closeProjectLightbox()"><i class="nes-icon close"></i></a>
  <div class="project-lightbox-content" onClick="event.stopPropagation()">
    <img src="" alt="Project" class="project-lightbox-image" id="project-lightbox-image">
    <div class="project-lightbox-info">
      <h2 class="project-lightbox-title" id="project-lightbox-title"></h2>
      <div class="project-lightbox-category" id="project-lightbox-category"></div>
      <div class="project-lightbox-description" id="project-lightbox-description"></div>
      <div class="project-lightbox-meta" id="project-lightbox-meta"></div>
      <div class="project-lightbox-links" id="project-lightbox-links"></div>
    </div>
  </div>
</div>
