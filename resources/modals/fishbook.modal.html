<div class="nes-container is-centered fishbook">
  <a onClick="closeFishbook()"><i class="nes-icon close"></i></a>
  <div class="fish-inventory">
    <div class="baitbook-title"><p>MY FISHING BOOK</p></div>
    <div class="grid-container fish-grid">
      <a onClick="displayFish('shark')"><div class="fish shark"></div></a>
      <a onClick="displayFish('blowfish')"><div class="fish blowfish"></div></a>
      <a onClick="displayFish('turtle')"><div class="fish turtle"></div></a>
      <a onClick="displayFish('surgeonfish')"
        ><div class="fish surgeonfish"></div
      ></a>
      <a onClick="displayFish('clownfish')"
        ><div class="fish clownfish"></div
      ></a>
      <a onClick="displayFish('sunfish')"><div class="fish sunfish"></div></a>
      <a onClick="displayFish('whale')"><div class="fish whale"></div></a>
      <a onClick="displayFish('bettafish')"
        ><div class="fish bettafish"></div
      ></a>
      <a onClick="displayFish('guinneafish')"
        ><div class="fish guinneafish"></div
      ></a>
      <a onClick="displayFish('blobfish')"><div class="fish blobfish"></div></a>
    </div>
  </div>
  <div class="fish-info">
    <div class="fish-container"><div class="fish-display"></div></div>
    <hr />
    <div class="fish-name"></div>
  </div>
</div>
